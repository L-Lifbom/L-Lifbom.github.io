<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="option-group">
            <div class="option">
                <label>Password Length:</label>
                <div class="slider-container">
                    <input type="range" id="length" min="6" max="60" value="16">
                    <div class="slider-info">
                        <div class="slider-value" id="lengthValue">16</div>
                        <div class="slider-feedback" id="lengthFeedback">Strong</div>
                    </div>
                </div>
            </div>
            <div class="option">
                <label for="includeNumbers">
                    <input type="checkbox" id="includeNumbers" checked>
                    Include Numbers
                </label>
            </div>
            <div class="option">
                <label for="includeLowercase">
                    <input type="checkbox" id="includeLowercase" checked>
                    Include Lowercase Characters
                </label>
            </div>
            <div class="option">
                <label for="includeUppercase">
                    <input type="checkbox" id="includeUppercase" checked>
                    Include Uppercase Characters
                </label>
            </div>
            <div class="option">
                <label for="includeSymbols">
                    <input type="checkbox" id="includeSymbols">
                    Include Symbols
                </label>
            </div>
            <div class="option">
                <label for="noSimilar">
                    <input type="checkbox" id="noSimilar">
                    Exclude Similar Characters
                </label>
            </div>
            <div class="option">
                <label for="noDuplicate">
                    <input type="checkbox" id="noDuplicate">
                    Exclude Duplicate Characters
                </label>
            </div>
            <div class="option">
                <label for="noSequential">
                    <input type="checkbox" id="noSequential">
                    Exclude Sequential Characters
                </label>
            </div>
        </div>
        <button id="generateBtn" class="btn">Generate Passwords</button>
        <div id="error-message" class="error-message" style="display: none;"></div>
        <div id="passwords"></div>
    </div>
    <div class="footer">
        &copy; 2024 Password Generator. All rights reserved.
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
